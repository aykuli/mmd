defaults: &defaults
  adapter: postgresql
  encoding: unicode
  host: 0.0.0.0
  port: 5432
  user: <%= ENV.fetch("POSTGRES_USER") { 'postgres' } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { 'password' } %>
  database: <%= ENV.fetch("POSTGRES_DB") { 'database' } %>
  pool: 5
  checkout_timeout: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *defaults
test:
  <<: *defaults
  database: mmd_test

production:
  <<: *defaults
