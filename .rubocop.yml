require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.2.2
  NewCops: enable
  Exclude:
    - bin/**/*
    - config/routes.rb
    - config/application.rb
    - db/schema.rb
    - vendor/**/*
    - Gemfile
    - Gemfile.package
    - Guardfile
    - Rakefile
    - config.ru
    - vendors/**/*

Layout/LineLength:
  Max: 140
  Exclude:
    - config/initializers/ioc.rb
    - db/migrate/*.rb
    - spec/**/*_spec.rb
    - spec/factories/**/*.rb

Style/FrozenStringLiteralComment:
  Exclude:
    - config/**/*.rb
    - spec/**/*.rb
Style/ExponentialNotation:
  Enabled: false
Style/Documentation:
  Enabled: false

Metrics/ClassLength:
  Exclude:
    - app/controllers/**/*.rb

Metrics/AbcSize:
  Max: 22
  Exclude:
    - db/**/*.rb

Layout/MultilineMethodCallIndentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - config/initializers/ioc.rb
    - spec/**/*_spec.rb
    - spec/factories/**/*.rb

Naming/RescuedExceptionsVariableName:
  PreferredName: error

Lint/MissingSuper:
  Exclude:
    - app/carriers/**/*.rb
    - app/contracts/**/*.rb

Rails/DynamicFindBy:
  Enabled: false

Rails/ShortI18n:
  Enabled: false

Rails/WhereNot:
  Enabled: false

Style/NumberedParameters:
  Enabled: false

Style/NumberedParametersLimit:
  Max: 2

Metrics/MethodLength:
  Max: 12
  Exclude:
    - db/**/*.rb

Style/EmptyCaseCondition:
  Enabled: false

Rails/WhereEquals:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
    - spec/integration/**/*.rb

RSpec/MultipleExpectations:
  Max: 8

RSpec/ExampleLength:
  Max: 8

RSpec/ScatteredSetup:
  Exclude:
    - spec/integration/**/*.rb

RSpec/EmptyExampleGroup:
  Exclude:
    - spec/integration/**/*.rb

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

FactoryBot/AssociationStyle:
  Enabled: false
FactoryBot/IdSequence:
  Enabled: false
